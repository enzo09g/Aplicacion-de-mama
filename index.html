<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/estilosOverlay.css">
</head>

<body>
  <div id="pantalla">
    <div id="mitad1">

      <div class="p-3">
        <div class="form-group">
          <label for="inputNombre">Nombre</label>
          <input type="text" class="form-control" id="inputNombre" aria-describedby="emailHelp"
            placeholder="Ingrese nombre">
        </div>
        <div class="form-group">
          <label for="inputApellido">Apellido</label>
          <input type="text" class="form-control" id="inputApellido" placeholder="Ingrese apellido">
        </div>
        <div class="form-group">
          <label for="inputCedula">Cedula</label>
          <input type="number" class="form-control" id="inputCedula" aria-describedby="emailHelp"
            placeholder="Ingrese cedula">
        </div>
        <div class="form-group">
          <label for="inputRoot">Root</label>
          <input type="number" class="form-control" id="inputRoot" aria-describedby="emailHelp"
            placeholder="Ingrese root">
        </div>
        <div class="form-group">
          <label for="inputNumero">Numero de contacto</label>
          <input type="number" class="form-control" id="inputNumero" placeholder="Ingrese numero">
        </div>
        <div class="form-group">
          <label for="inputDireccion">Direccion</label>
          <input type="text" class="form-control" id="inputDireccion" placeholder="Ingrese direccion">
        </div>
        <button id="btnGuardar" class="btn btn-primary mt-2">Guardar</button>
      </div>
    </div>

    <div id="mitad2">

      <div class="text-center container">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Cedula</th>
              <th scope="col">Root</th>
              <th scope="col">Numero de contacto</th>
              <th scope="col">Direccion</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="contenedor-lista">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="transparente">
  </div>
  <div class="overlay align-items-center text-center">
    <div class="card">
      <h5 class="text-center mb-4">Powering world-class companies</h5>

      <div class="row justify-content-between text-left">
        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">First
            name<span class="text-danger"> *</span></label> <input type="text" id="fname" name="fname"
            placeholder="Enter your first name"> </div>
        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Last name<span
              class="text-danger"> *</span></label> <input type="text" id="lname" name="lname"
            placeholder="Enter your last name"> </div>
      </div>
      <div class="row justify-content-between text-left">
        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Business
            email<span class="text-danger"> *</span></label> <input type="text" id="email" name="email" placeholder="">
        </div>
        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Phone
            number<span class="text-danger"> *</span></label> <input type="text" id="mob" name="mob" placeholder="">
        </div>
      </div>
      <div class="row justify-content-between text-left">
        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Job title<span
              class="text-danger"> *</span></label> <input type="text" id="job" name="job" placeholder=""> </div>
      </div>
      <div class="row justify-content-end">
        <div class="form-group col-sm-6"> <button class="btn btn-block btn-warning">Editar</button></div>
      </div>

    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
